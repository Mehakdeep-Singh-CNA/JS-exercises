<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>

    const cars = [];
    let displayString = "";
    let sum = 0;

    for(let i =0; i < 10; i++){
            
            cars[i] = i+1;
            
            displayString += cars[i] + "\n";
            
            sum += cars[i];
        
    }

    alert("The elements are as follows \n " + displayString + "Sum of the elemts is : \n" + sum )


</script>

</body>
</html>
