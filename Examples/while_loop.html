<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript While Loop</h2>

    <p>A time-based greeting:</p>

    <p id="demo"></p>

    <script>
        let sum = 10;
        let i = 1;

        while(i<5)
        {
                sum ++;
                i++
        }

        alert(`While loop ended in time = ${sum}`)


        

    document.getElementById("demo").innerHTML = sum;
    </script>

</body>
</html>
